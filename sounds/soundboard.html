<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2x5 Soundboard</title>
<style>
  body {
    font-family: sans-serif;
    background: #000;
    color: #eee;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(5, 120px);
    grid-gap: 20px;
  }
  figure {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  button {
    width: 100px;
    height: 100px;
    border: none;
    border-radius: 12px;
    background: #111;

    background-image: url('https://cdn-icons-png.freepik.com/512/5566/5566220.png');
    background-position: center center;
    background-repeat: no-repeat;
    background-size: 50%;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.1s ease, filter 0.1s ease;
  }
  button:active {
    transform: translateY(2px);
    filter: brightness(1.2);
  }
  figcaption {
    margin-top: 8px;
    font-size: 14px;
    color: #aaa;
  }
</style>
</head>
